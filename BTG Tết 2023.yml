MeoThanTai:
  Mobtype: husk
  Display: '&f&l[&d&lLv 1000&f&l] &e&lMèo Thần Tài'
  Health: 10000000
  Armor: 10
  Damage: 2000
  Disguise:
    Type: player
    Player: '&e&lMèo Thần Tài'
    Skin: kitkat690
  Options:
    FollowRange: 50
    MovementSpeed: 0.3
    AlwaysShowName: true
    MaxCombatDistance: 50
    KnockbackResistance: 100
    PreventItemPickup: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
    Silent: true
  Skills:
  - sound{s=entity.cat.purr} @self ~onTimer:60
  - sendactionmessage{msg=“<mob.name><&sp><&co><&sp> &a<mob.hp>&6/&c<mob.mhp>”} @PIR{r=40} ~onTimer:15
  - effect:particles{p=happyVillager;amount=200;vS=15;hS=15;yOffset=1} @self ~onTimer:15
  - message{m="&r&c<mob.name> &bđang xuất hiện<&nl> -----&bTại &d/warp bossthegioi <&nl> &e-----&aMÁU&f/&cFULL MÁU &a<mob.hp>&f/&c<mob.mhp>&r"} @PlayersOnServer ~onTimer:1200
  - skill{s=MeoThanTaiattack} ~onAttack <100% 1
  - skill{s=MeoThanTaidame} ~onDamaged >0 1+
  - skill{s=MeoThanTaispawner} @PlayersOnServer ~onSpawn
  - effect:firework{t=2;d=1;tr=true} @Ring{radius=10;points=10} ~onSpawn
  - skill{s=MeoThanTaideath} @PlayersOnServer ~onDeath
  - skill{s=MeoThanTai_MPH} @Target ~onTimer:230
  - skill{s=MeoThanTai_MNN} @Target ~onTimer:270
  - skill{s=MeoThanTai_MLL} @Target ~onTimer:555
  - skill{s=MeoThanTaiskill1} ~onCombat ~onTimer:360
  - skill{s=MeoThanTaiskill2} @Target ~onTimer:150
  - skill{s=MeoThanTaiskill3} @Target ~onTimer:821
  KillMessages:
  - '&c<target.name> &fđã bị <mob.name> &flấy hết nhân phẩm trong năm :))'
  - '&c<target.name> &fđã bị hạ gục bởi <mob.name>'
  
